            width: 100%;

            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

            width: 600px;
            height: 600px;
            background: var(--accent);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }
        
        .bg-shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-secondary);
            bottom: 10%;
            left: -100px;
            animation-delay: -5s;
        }
        
        .bg-shape-3 {
            width: 300px;
            height: 300px;
            background: var(--accent-tertiary);
            top: 40%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 48px;

            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: all 0.4s ease;

            background: rgba(250, 250, 249, 0.8);
        }

            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            font-style: italic;
            color: var(--text);
            text-decoration: none;
            position: relative;
            letter-spacing: -0.02em;
        }
        
        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gradient-1);
            transition: width 0.4s ease;
        }
        
        .nav-logo:hover::after {
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            gap: 48px;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;

            font-weight: 400;

            position: relative;
            letter-spacing: 0.02em;
            cursor: pointer;
        }
        
        .nav-link:hover {
            color: var(--text);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::before {
            transform: translateX(-50%) scale(1);
        }
        
        .theme-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 30px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .theme-btn:hover {
            border-color: var(--accent);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 102;
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;

            height: 100vh;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            z-index: 101;
            padding: 100px 40px 40px;
            transition: right 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .mobile-menu.open {
            right: 0;
        }
        
        .mobile-menu-overlay {
            position: fixed;

            display: inline-flex;
            margin-bottom: 40px;
            align-self: center;
        }

            flex-direction: column;
            align-items: center;

            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

            border-color: transparent;

        function Portfolio() {
            const [filter, setFilter] = useState('all');
            const [modalOpen, setModalOpen] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [currentX, setCurrentX] = useState(0);
            const [swipeDirection, setSwipeDirection] = useState(null);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const itemRefs = useRef([]);
            const contentRef = useRef(null);
            const imageRef = useRef(null);
            const isMobile = useRef(false);
            
            const filteredItems = filter === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === filter);
            
            useEffect(() => {
                isMobile.current = window.innerWidth <= 768;
                const handleResize = () => {
                    isMobile.current = window.innerWidth <= 768;
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );
                
                itemRefs.current.forEach(ref => {
                    if (ref) observer.observe(ref);
                });
                
                return () => observer.disconnect();
            }, [filteredItems]);
            
            const openModal = (index) => {
                setCurrentIndex(index);
                setModalOpen(true);
                document.body.style.overflow = 'hidden';
            };
            
            const closeModal = () => {
                setModalOpen(false);
                document.body.style.overflow = 'auto';
                resetSwipeState();
            };
            
            const resetSwipeState = () => {
                setIsDragging(false);
                setStartX(0);
                setCurrentX(0);
                setSwipeDirection(null);
                setIsTransitioning(false);
            };
            
            const navigateModal = useCallback((direction) => {
                if (isTransitioning) return;
                
                setIsTransitioning(true);
                const newIndex = currentIndex + direction;
                
                if (imageRef.current && isMobile.current) {
                    const slideDirection = direction > 0 ? '-100%' : '100%';
                    imageRef.current.style.setProperty('--slide-direction', slideDirection);
                    imageRef.current.classList.add('fade-transition');
                }
                
                setTimeout(() => {
                    if (newIndex >= 0 && newIndex < filteredItems.length) {
                        setCurrentIndex(newIndex);
                    } else if (newIndex < 0) {
                        setCurrentIndex(filteredItems.length - 1);
                    } else {
                        setCurrentIndex(0);
                    }
                    
                    setTimeout(() => {
                        if (imageRef.current) {
                            imageRef.current.classList.remove('fade-transition');
                        }
                        setIsTransitioning(false);
                    }, 400);
                }, 50);
            }, [currentIndex, filteredItems.length, isTransitioning]);
            
            const handleTouchStart = (e) => {
                if (isTransitioning) return;
                setIsDragging(true);
                setStartX(e.touches[0].clientX);
                setCurrentX(e.touches[0].clientX);
                setSwipeDirection(null);
                
                if (imageRef.current) {
                    imageRef.current.classList.add('dragging');
                }
            };
            
            const handleTouchMove = (e) => {
                if (!isDragging || isTransitioning) return;
                
                const x = e.touches[0].clientX;
                setCurrentX(x);
                
                const diff = x - startX;
                const absDiff = Math.abs(diff);
                
                if (absDiff > 30) {
                    setSwipeDirection(diff > 0 ? 'right' : 'left');
                } else {
                    setSwipeDirection(null);
                }
                
                if (imageRef.current && isMobile.current) {
                    const rotate = diff * 0.02;
                    const scale = Math.max(0.9, 1 - absDiff * 0.0005);
                    imageRef.current.style.transform = `translateX(${diff * 0.6}px) rotate(${rotate}deg) scale(${scale})`;
                    imageRef.current.style.opacity = Math.max(0.5, 1 - absDiff * 0.002);
                }
            };
            
            const handleTouchEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);
                
                if (imageRef.current) {
                    imageRef.current.classList.remove('dragging');
                }
                
                const diff = currentX - startX;
                const absDiff = Math.abs(diff);
                const threshold = 100;
                const velocity = absDiff;
                
                if (velocity > threshold) {
                    if (imageRef.current && isMobile.current) {
                        const exitDirection = diff > 0 ? 300 : -300;
                        imageRef.current.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                        imageRef.current.style.transform = `translateX(${exitDirection}px) rotate(${diff > 0 ? 15 : -15}deg) scale(0.8)`;
                        imageRef.current.style.opacity = '0';
                    }
                    
                    setTimeout(() => {
                        if (diff > 0) {
                            navigateModal(-1);
                        } else {
                            navigateModal(1);
                        }
                        
                        setTimeout(() => {
                            if (imageRef.current) {
                                imageRef.current.style.transition = 'transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease';
                                imageRef.current.style.transform = 'translateX(0) rotate(0) scale(1)';
                                imageRef.current.style.opacity = '1';
                            }
                        }, 50);
                    }, 200);
                } else {
                    if (imageRef.current && isMobile.current) {
                        imageRef.current.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease';
                        imageRef.current.style.transform = 'translateX(0) rotate(0) scale(1)';
                        imageRef.current.style.opacity = '1';
                    }
                }
                
                setSwipeDirection(null);
            };
            
            const handleMouseDown = (e) => {
                if (!isMobile.current) return;
                handleTouchStart({ touches: [{ clientX: e.clientX }] });
            };
            
            const handleMouseMove = (e) => {
                if (!isMobile.current) return;
                handleTouchMove({ touches: [{ clientX: e.clientX }] });
            };
            
            const handleMouseUp = () => {
                if (!isMobile.current) return;
                handleTouchEnd();
            };
            
            const handleMouseLeave = () => {
                if (isDragging && isMobile.current) {
                    handleTouchEnd();
                }
            };
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!modalOpen) return;
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') navigateModal(-1);
                    if (e.key === 'ArrowRight') navigateModal(1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [modalOpen, navigateModal]);
            
            const filterLabels = {
                all: 'Все работы',
                avito: 'Avito',
                aliexpress: 'AliExpress',
                ozon: 'Ozon',
                other: 'Другое'
            };
            
            return (
                <>
                    <section id="portfolio" className="portfolio">
                        <div className="section-header">
                            <div className="section-label">Портфолио</div>
                            <h2 className="section-title">Избранные работы</h2>
                        </div>
                        
                        <div className="portfolio-filters">
                            {Object.keys(filterLabels).map(f => (
                                <button

                                    className={`filter-btn ${filter === f ? 'active' : ''}`}
                                    onClick={() => setFilter(f)}
                                >
                                    {filterLabels[f]}
                                </button>
                            ))}
                        </div>
                        
                        <div className="portfolio-grid">
                            {filteredItems.map((item, index) => (
                                <div 
                                    key={item.id}
                                    ref={el => itemRefs.current[index] = el}
                                    className={`portfolio-item ${item.featured ? 'featured' : ''}`}
                                    onClick={() => openModal(index)}
                                    style={{ transitionDelay: `${index * 0.05}s` }}
                                >
                                    <div className="portfolio-img-wrapper">
                                        <img 
                                            src={item.img} 
                                            alt={item.alt || item.title} 
                                            className="portfolio-img" 
                                            loading="lazy"
                                            width="800"
                                            height="600"
                                        />
                                        <div className="portfolio-overlay">
                                            <span className="portfolio-view-btn">Смотреть проект</span>
                                        </div>
                                    </div>
                                    <div className="portfolio-info">
                                        <div className="portfolio-category">{filterLabels[item.category]}</div>
                                        <h3 className="portfolio-title">{item.title}</h3>
                                        <p className="portfolio-desc">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    
                    {modalOpen && (
                        <div className="modal-overlay active" onClick={closeModal}>
                            <div 
                                className="modal-content" 
                                ref={contentRef}
                                onClick={e => e.stopPropagation()}
                                onTouchStart={handleTouchStart}
                                onTouchMove={handleTouchMove}
                                onTouchEnd={handleTouchEnd}
                                onMouseDown={handleMouseDown}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseLeave}
                            >
                                <button className="modal-close" onClick={closeModal}>×</button>
                                <button className="modal-nav prev" onClick={() => navigateModal(-1)}>‹</button>
                                <button className="modal-nav next" onClick={() => navigateModal(1)}>›</button>
                                
                                <div className={`swipe-indicator ${swipeDirection === 'right' ? 'show-left' : ''}`}>‹</div>
                                <div className={`swipe-indicator ${swipeDirection === 'left' ? 'show-right' : ''}`}>›</div>
                                
                                <img 
                                    ref={imageRef}
                                    src={filteredItems[currentIndex].img} 
                                    alt={filteredItems[currentIndex].alt || filteredItems[currentIndex].title}
                                    className="modal-image"
                                    draggable="false"
                                    style={{ 
                                        pointerEvents: 'none',
                                        userSelect: 'none',
                                        touchAction: 'none'
                                    }}
                                    width="1200"
                                    height="900"
                                />
                                <div className="modal-counter">{currentIndex + 1} / {filteredItems.length}</div>
                                <div className="swipe-hint">Свайпайте</div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

                { icon: 'location', title: 'Локация', value: 'Рязань, Россия', link: null },
            ];
            
            return (
                <section id="contact" className="contact">
                    <div className="section-header">
                        <div className="section-label">Контакты</div>
                        <h2 className="section-title">Давайте создадим что-то прекрасное</h2>
                    </div>
                    
                    <div className="contact-grid">
                        {contacts.map((contact, index) => (
                            contact.link ? (
                                <a key={index} href={contact.link} className="contact-card" target={contact.link.startsWith('http') ? '_blank' : undefined} rel={contact.link.startsWith('http') ? 'noopener noreferrer' : undefined}>
                                    <div className="contact-icon">{ContactIcons[contact.icon]}</div>
                                    <div className="contact-title">{contact.title}</div>
                                    <div className="contact-value" style={{ whiteSpace: 'pre-line' }}>{contact.value}</div>
                                </a>
                            ) : (
                                <div key={index} className="contact-card no-link">
                                    <div className="contact-icon">{ContactIcons[contact.icon]}</div>
                                    <div className="contact-title">{contact.title}</div>
                                    <div className="contact-value" style={{ whiteSpace: 'pre-line' }}>{contact.value}</div>
                                </div>
                            )
                        ))}
                    </div>
                </section>
            );
        }
        
        function Footer() {
            return (
                <footer>
                    <p className="footer-text">
                        <span className="year">© 2026</span> <span className="highlight">Наталья Сарычева</span> <span className="year">— Графический дизайнер и иллюстратор</span>
                    </p>
                </footer>
            );
        }
        
        function App() {
            const [theme, setTheme] = useState(() => {
                return localStorage.getItem('theme') || 'dark';
            });
            
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }, [theme]);
            
            const toggleTheme = () => {
                setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            };
            
            return (
                <>
                    <div className="noise"></div>
                    <BackgroundShapes />
                    <Navigation theme={theme} toggleTheme={toggleTheme} />
                    <Hero />
                    <Portfolio />
                    <About />
                    <Contact />
                    <Footer />
                </>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
