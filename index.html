<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>–ù–∞—Ç–∞–ª—å—è –°–∞—Ä—ã—á–µ–≤–∞ ‚Äî –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π –¥–∏–∑–∞–π–Ω–µ—Ä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            /* –ù–æ–≤–∞—è –∏–∑—ã—Å–∫–∞–Ω–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --bg: #0c0c0e;
            --bg-secondary: #121214;
            --bg-card: #18181b;
            --bg-elevated: #1f1f23;
            --text: #fafaf9;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --accent: #f59e0b;
            --accent-secondary: #ec4899;
            --accent-tertiary: #06b6d4;
            --border: #27272a;
            --gradient-1: linear-gradient(135deg, #f59e0b 0%, #ec4899 50%, #06b6d4 100%);
            --gradient-2: linear-gradient(90deg, rgba(245,158,11,0.1) 0%, rgba(236,72,153,0.1) 100%);
        }
        
        [data-theme="light"] {
            --bg: #fafaf9;
            --bg-secondary: #f5f5f4;
            --bg-card: #e7e5e4;
            --bg-elevated: #d6d3d1;
            --text: #1c1917;
            --text-secondary: #57534e;
            --text-muted: #a8a29e;
            --accent: #d97706;
            --accent-secondary: #db2777;
            --accent-tertiary: #0891b2;
            --border: #d6d3d1;
            --gradient-1: linear-gradient(135deg, #d97706 0%, #db2777 50%, #0891b2 100%);
            --gradient-2: linear-gradient(90deg, rgba(217,119,6,0.1) 0%, rgba(219,39,119,0.1) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }
        
        /* –≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–π —à—É–º —Å –º–µ–Ω—å—à–µ–π –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å—é */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }
        
        /* –û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —Ñ–æ–Ω–æ–≤—ã–µ —Ñ–æ—Ä–º—ã */
        .bg-shapes {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }
        
        .bg-shape-1 {
            width: 600px;
            height: 600px;
            background: var(--accent);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }
        
        .bg-shape-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-secondary);
            bottom: 10%;
            left: -100px;
            animation-delay: -5s;
        }
        
        .bg-shape-3 {
            width: 300px;
            height: 300px;
            background: var(--accent-tertiary);
            top: 40%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: all 0.4s ease;
        }
        
        nav.scrolled {
            background: rgba(12, 12, 14, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 48px;
            border-bottom: 1px solid var(--border);
        }
        
        [data-theme="light"] nav.scrolled {
            background: rgba(250, 250, 249, 0.8);
        }
        
        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            font-style: italic;
            color: var(--text);
            text-decoration: none;
            position: relative;
            letter-spacing: -0.02em;
        }
        
        .nav-logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gradient-1);
            transition: width 0.4s ease;
        }
        
        .nav-logo:hover::after {
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            gap: 48px;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
            letter-spacing: 0.02em;
        }
        
        .nav-link:hover {
            color: var(--text);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover::before {
            transform: translateX(-50%) scale(1);
        }
        
        .theme-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 30px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .theme-btn:hover {
            border-color: var(--accent);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero —Å –∞—Å–∏–º–º–µ—Ç—Ä–∏—á–Ω–æ–π –∫–æ–º–ø–æ–∑–∏—Ü–∏–µ–π */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 140px 48px 100px;
            position: relative;
            z-index: 1;
        }
        
        .hero-badge-link {
            text-decoration: none;
            display: inline-flex;
            margin-bottom: 40px;
            align-self: flex-start;
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hero-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .hero-badge:hover {
            border-color: var(--accent);
            color: var(--text);
            transform: translateY(-2px);
        }
        
        .hero-badge:hover::before {
            opacity: 1;
        }
        
        .hero-badge > * {
            position: relative;
            z-index: 1;
        }
        
        .hero-badge-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }
        
        .hero-content {
            max-width: 1000px;
            position: relative;
        }
        
        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3.5rem, 8vw, 7rem);
            font-weight: 400;
            line-height: 1;
            margin-bottom: 24px;
            color: var(--text);
            letter-spacing: -0.03em;
        }
        
        .hero-title .ampersand {
            font-style: italic;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 400;
        }
        
        .hero-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 500px;
            margin-bottom: 48px;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: transparent;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 50px;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hero-cta::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .hero-cta:hover {
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
        }
        
        .hero-cta:hover::before {
            opacity: 1;
        }
        
        .hero-cta span {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .hero-cta:hover span {
            transform: translateX(4px);
        }
        
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 48px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--accent), transparent);
            animation: scrollLine 2s infinite;
        }
        
        @keyframes scrollLine {
            0% { transform: scaleY(0); transform-origin: top; }
            50% { transform: scaleY(1); transform-origin: top; }
            50.1% { transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }
        
        /* –°–µ–∫—Ü–∏–∏ —Å —É–ª—É—á—à–µ–Ω–Ω–æ–π —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–æ–π */
        section {
            padding: 120px 48px;
            position: relative;
            z-index: 1;
        }
        
        .section-header {
            margin-bottom: 80px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .section-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-label::after {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--accent);
            opacity: 0.5;
        }
        
        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 400;
            color: var(--text);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        /* –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ —Å masonry-—ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .portfolio {
            background: var(--bg-secondary);
            position: relative;
        }
        
        .portfolio::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
        
        .portfolio-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 28px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
            transform: translateY(-2px);
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        .portfolio-item {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(40px);
        }
        
        .portfolio-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .portfolio-item:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        
        .portfolio-item.featured {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .portfolio-img-wrapper {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }
        
        .portfolio-item.featured .portfolio-img-wrapper {
            aspect-ratio: 1/1;
        }
        
        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }
        
        .portfolio-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 30%, rgba(12,12,14,0.95) 100%);
            display: flex;
            align-items: flex-end;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .portfolio-view-btn {
            padding: 12px 24px;
            background: var(--text);
            color: var(--bg);
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        
        .portfolio-item:hover .portfolio-view-btn {
            transform: translateY(0);
        }
        
        .portfolio-info {
            padding: 28px;
        }
        
        .portfolio-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .portfolio-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .portfolio-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* –û–±–æ –º–Ω–µ —Å –∞—Å–∏–º–º–µ—Ç—Ä–∏–µ–π */
        .about-content {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 100px;
            align-items: center;
        }
        
        .about-text {
            font-size: 1.15rem;
            color: var(--text-secondary);
            line-height: 1.9;
        }
        
        .about-text p {
            margin-bottom: 24px;
        }
        
        .about-text p:first-child::first-letter {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            float: left;
            line-height: 0.8;
            margin-right: 16px;
            margin-top: 8px;
            color: var(--accent);
            font-weight: 600;
        }
        
        .about-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 50px 0;
            padding: 30px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        
        .stat-item {
            text-align: center;
            position: relative;
        }
        
        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 40px;
            background: var(--border);
        }
        
        .stat-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 40px;
        }
        
        .skill-tag {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            border-color: var(--accent-secondary);
            color: var(--text);
            transform: translateY(-2px);
        }
        
        .about-image {
            position: relative;
        }
        
        .about-image::before {
            content: '';
            position: absolute;
            inset: -20px;
            border: 1px solid var(--accent);
            border-radius: 24px;
            opacity: 0.3;
            z-index: -1;
        }
        
        .about-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.4);
            transition: transform 0.5s ease;
        }
        
        .about-image:hover img {
            transform: scale(1.02);
        }
        
        /* –ö–æ–Ω—Ç–∞–∫—Ç—ã —Å –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏-—Å—Ç–µ–∫–ª–∞–º–∏ */
        .contact {
            background: var(--bg-secondary);
            position: relative;
        }
        
        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        .contact-card {
            padding: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        
        .contact-card:hover::before {
            transform: scaleX(1);
        }
        
        .contact-card:hover {
            border-color: var(--bg-elevated);
            transform: translateY(-5px);
            background: var(--bg-elevated);
        }
        
        .contact-card.no-link {
            cursor: default;
        }
        
        .contact-card.no-link:hover {
            transform: none;
            background: var(--bg-card);
        }
        
        .contact-card.no-link::before {
            display: none;
        }
        
        .contact-icon {
            width: 56px;
            height: 56px;
            background: var(--bg);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            transition: transform 0.3s ease;
        }
        
        .contact-card:hover .contact-icon {
            transform: scale(1.1);
        }
        
        .contact-title {

        // –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ —Å masonry-—Ä–∞—Å–∫–ª–∞–¥–∫–æ–π
        function Portfolio() {
            const [filter, setFilter] = useState('all');
            const [modalOpen, setModalOpen] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const itemRefs = useRef([]);
            
            const filteredItems = filter === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === filter);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );
                
                itemRefs.current.forEach(ref => {
                    if (ref) observer.observe(ref);
                });
                
                return () => observer.disconnect();
            }, [filteredItems]);
            
            const openModal = (index) => {
                setCurrentIndex(index);
                setModalOpen(true);
                document.body.style.overflow = 'hidden';
            };
            
            const closeModal = () => {
                setModalOpen(false);
                document.body.style.overflow = 'auto';
            };
            
            const navigateModal = (direction) => {
                const newIndex = currentIndex + direction;
                if (newIndex >= 0 && newIndex < filteredItems.length) {
                    setCurrentIndex(newIndex);
                } else if (newIndex < 0) {
                    setCurrentIndex(filteredItems.length - 1);
                } else {
                    setCurrentIndex(0);
                }
            };
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!modalOpen) return;
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') navigateModal(-1);
                    if (e.key === 'ArrowRight') navigateModal(1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [modalOpen, currentIndex]);
            
            const filterLabels = {
                all: '–í—Å–µ —Ä–∞–±–æ—Ç—ã',
                avito: 'Avito',
                aliexpress: 'AliExpress',
                ozon: 'Ozon',
                other: '–î—Ä—É–≥–æ–µ'
            };
            
            return (
                <>
                    <section id="portfolio" className="portfolio">
                        <div className="section-header">
                            <div className="section-label">–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</div>
                            <h2 className="section-title">–ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç—ã</h2>
                        </div>
                        
                        <div className="portfolio-filters">
                            {Object.keys(filterLabels).map(f => (
                                <button 
                                    key={f}
                                    className={`filter-btn ${filter === f ? 'active' : ''}`}
                                    onClick={() => setFilter(f)}
                                >
                                    {filterLabels[f]}
                                </button>
                            ))}
                        </div>
                        
                        <div className="portfolio-grid">
                            {filteredItems.map((item, index) => (
                                <div 
                                    key={item.id}
                                    ref={el => itemRefs.current[index] = el}
                                    className={`portfolio-item ${item.featured ? 'featured' : ''}`}
                                    onClick={() => openModal(index)}
                                    style={{ transitionDelay: `${index * 0.05}s` }}
                                >
                                    <div className="portfolio-img-wrapper">
                                        <img src={item.img} alt={item.title} className="portfolio-img" loading="lazy" />
                                        <div className="portfolio-overlay">
                                            <span className="portfolio-view-btn">–°–º–æ—Ç—Ä–µ—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
                                        </div>
                                    </div>
                                    <div className="portfolio-info">
                                        <div className="portfolio-category">{filterLabels[item.category]}</div>
                                        <h3 className="portfolio-title">{item.title}</h3>
                                        <p className="portfolio-desc">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    
                    {modalOpen && (
                        <div className="modal-overlay active" onClick={closeModal}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <button className="modal-close" onClick={closeModal}>√ó</button>
                                <button className="modal-nav prev" onClick={() => navigateModal(-1)}>‚Äπ</button>
                                <button className="modal-nav next" onClick={() => navigateModal(1)}>‚Ä∫</button>
                                <img 
                                    src={filteredItems[currentIndex].img} 
                                    alt={filteredItems[currentIndex].title}
                                    className="modal-image"
                                />
                                <div className="modal-counter">{currentIndex + 1} / {filteredItems.length}</div>
                            </div>
                        </div>
                    )}
                </>
