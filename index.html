        function Portfolio() {
            const [filter, setFilter] = useState('all');
            const [modalOpen, setModalOpen] = useState(false);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [translateX, setTranslateX] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);
            const itemRefs = useRef([]);
            const contentRef = useRef(null);
            const animationRef = useRef(null);
            
            const filteredItems = filter === 'all' 
                ? portfolioData 
                : portfolioData.filter(item => item.category === filter);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );
                
                itemRefs.current.forEach(ref => {
                    if (ref) observer.observe(ref);
                });
                
                return () => observer.disconnect();
            }, [filteredItems]);
            
            const openModal = (index) => {
                setCurrentIndex(index);
                setModalOpen(true);
                document.body.style.overflow = 'hidden';
                setTranslateX(0);
            };
            
            const closeModal = () => {
                setModalOpen(false);
                document.body.style.overflow = 'auto';
                setTranslateX(0);
                setIsDragging(false);
            };
            
            const navigateModal = useCallback((direction) => {
                if (isAnimating) return;
                
                const newIndex = currentIndex + direction;
                let targetIndex;
                
                if (newIndex >= 0 && newIndex < filteredItems.length) {
                    targetIndex = newIndex;
                } else if (newIndex < 0) {
                    targetIndex = filteredItems.length - 1;
                } else {
                    targetIndex = 0;
                }
                
                setIsAnimating(true);
                setCurrentIndex(targetIndex);
                
                // –ü–ª–∞–≤–Ω—ã–π —Å–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
                setTimeout(() => {
                    setTranslateX(0);
                    setIsAnimating(false);
                }, 300);
            }, [currentIndex, filteredItems.length, isAnimating]);
            
            // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞
            const animateReset = () => {
                if (animationRef.current) cancelAnimationFrame(animationRef.current);
                
                const start = translateX;
                const duration = 300;
                const startTime = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function (ease-out-cubic)
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const current = start * (1 - easeOut);
                    
                    setTranslateX(current);
                    
                    if (progress < 1) {
                        animationRef.current = requestAnimationFrame(animate);
                    }
                };
                
                animationRef.current = requestAnimationFrame(animate);
            };
            
            const handleTouchStart = (e) => {
                if (isAnimating) return;
                setIsDragging(true);
                setStartX(e.touches[0].clientX);
                if (animationRef.current) cancelAnimationFrame(animationRef.current);
            };
            
            const handleTouchMove = (e) => {
                if (!isDragging || isAnimating) return;
                
                const currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                // –†–µ–∑–∏–Ω–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –≥—Ä–∞–Ω–∏—Ü
                const isFirst = currentIndex === 0;
                const isLast = currentIndex === filteredItems.length - 1;
                
                let resistance = 1;
                if ((isFirst && diff > 0) || (isLast && diff < 0)) {
                    resistance = 0.3; // –°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥—Ä–∞–Ω–∏—Ü–∞—Ö
                }
                
                setTranslateX(diff * resistance);
            };
            
            const handleTouchEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);
                
                const threshold = 80;
                const velocity = Math.abs(translateX);
                
                if (velocity > threshold) {
                    if (translateX > 0) {
                        navigateModal(-1);
                    } else {
                        navigateModal(1);
                    }
                } else {
                    animateReset();
                }
            };
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!modalOpen) return;
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') navigateModal(-1);
                    if (e.key === 'ArrowRight') navigateModal(1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [modalOpen, navigateModal]);
            
            const filterLabels = {
                all: '–í—Å–µ —Ä–∞–±–æ—Ç—ã',
                avito: 'Avito',
                aliexpress: 'AliExpress',
                ozon: 'Ozon',
                other: '–î—Ä—É–≥–æ–µ'
            };
            
            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ —Å –ø–ª–∞–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏–µ–π
            const getTransformStyle = () => {
                const baseScale = isDragging ? 0.95 : 1;
                const scale = baseScale - Math.abs(translateX) * 0.0002;
                const opacity = 1 - Math.abs(translateX) * 0.001;
                
                return {
                    transform: `translateX(${translateX}px) scale(${Math.max(scale, 0.8)})`,
                    opacity: Math.max(opacity, 0.5),
                    transition: isDragging ? 'none' : 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease'
                };
            };
            
            return (

                        </div>
                        
                        <div className="portfolio-filters">
                            {Object.keys(filterLabels).map(f => (
                                <button 
                                    key={f}
                                    className={`filter-btn ${filter === f ? 'active' : ''}`}
                                    onClick={() => setFilter(f)}
                                >
                                    {filterLabels[f]}
                                </button>
                            ))}
                        </div>
                        
                        <div className="portfolio-grid">
                            {filteredItems.map((item, index) => (
                                <div 
                                    key={item.id}
                                    ref={el => itemRefs.current[index] = el}
                                    className={`portfolio-item ${item.featured ? 'featured' : ''}`}
                                    onClick={() => openModal(index)}
                                    style={{ transitionDelay: `${index * 0.05}s` }}
                                >
                                    <div className="portfolio-img-wrapper">
                                        <img src={item.img} alt={item.title} className="portfolio-img" loading="lazy" />
                                        <div className="portfolio-overlay">
                                            <span className="portfolio-view-btn">–°–º–æ—Ç—Ä–µ—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
                                        </div>
                                    </div>
                                    <div className="portfolio-info">
                                        <div className="portfolio-category">{filterLabels[item.category]}</div>
                                        <h3 className="portfolio-title">{item.title}</h3>
                                        <p className="portfolio-desc">{item.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    
                    {modalOpen && (
                        <div className="modal-overlay active" onClick={closeModal}>
                            <div 
                                className="modal-content" 
                                ref={contentRef}
                                onClick={e => e.stopPropagation()}
                                onTouchStart={handleTouchStart}
                                onTouchMove={handleTouchMove}
                                onTouchEnd={handleTouchEnd}
                                style={getTransformStyle()}
                            >
                                <button className="modal-close" onClick={closeModal}>√ó</button>
                                <button className="modal-nav prev" onClick={() => navigateModal(-1)}>‚Äπ</button>
                                <button className="modal-nav next" onClick={() => navigateModal(1)}>‚Ä∫</button>
                                <img 
                                    src={filteredItems[currentIndex].img} 
                                    alt={filteredItems[currentIndex].title}
                                    className="modal-image"
                                    draggable="false"
                                />
                                <div className="modal-counter">{currentIndex + 1} / {filteredItems.length}</div>
                                <div className="swipe-hint">‚Üê –°–≤–∞–π–ø–∞–π—Ç–µ ‚Üí</div>
                            </div>
                        </div>
                    )}
                </>
            );
        }
